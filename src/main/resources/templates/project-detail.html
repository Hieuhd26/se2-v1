<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Details</title>
</head>
<body>
<div class="container py-5" layout:fragment="content">
  <div class="card p-4 shadow-sm">
    <p><strong>ID:</strong> <span th:text="${project.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${project.name}"></span></p>
    <p><strong>Year:</strong> <span th:text="${project.year}"></span></p>
    <p><strong>Course:</strong> <span th:text="${project.course}"></span></p>
  </div>

  <h2 class="mt-5">Students</h2>
  <ul class="list-group mb-4">
    <li class="list-group-item" th:each="student : ${project.students}">
      <strong th:text="${student.lastName} + ' ' + ${student.firstName}"></strong> -
      <span th:text="${student.className}"></span>
    </li>
  </ul>

  <h2 class="mt-5">Images</h2>
  <div class="row row-cols-1 row-cols-md-2 g-3">
    <div class="col" th:each="image : ${project.images}">
      <div class="card shadow-sm h-100">
        <img th:src="@{${image.url}}" alt="Project Image"
             class="img-fluid rounded"
             style="max-height: 500px; width: 100%; object-fit: cover;">
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="/projects" class="btn btn-primary">Back to List</a>
  </div>
</div>
</body>
</html>
