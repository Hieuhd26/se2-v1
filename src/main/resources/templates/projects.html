<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="https://inkythuatso.com/uploads/thumbnails/800/2021/12/logo-dai-hoc-ha-noi-inkythuatso-22-13-54-01.jpg" type="image/x-icon">
</head>
<body>
<div class="container mt-4">
    <div class="text-center">
        <p sec:authorize="hasRole('ADMIN')" class="mb-3">
            Hello âœŒ, <span th:remove="tag" sec:authentication="name">thymeleaf</span>!
        </p>
    </div>

    <div class="d-flex justify-content-center gap-2 mb-3">
        <a sec:authorize="hasRole('ADMIN')" class="btn btn-dark btn-sm d-flex align-items-center justify-content-center gap-2" href="/excel/upload">
            <svg width="15px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#ffffff" d="M246.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 109.3 192 320c0 17.7 14.3 32 32 32s32-14.3 32-32l0-210.7 73.4 73.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-128-128zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 64c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 64c0 17.7-14.3 32-32 32L96 448c-17.7 0-32-14.3-32-32l0-64z"/></svg>
            Up Student</a>
        <a sec:authorize="hasRole('ADMIN')" class="btn btn-success btn-sm d-flex align-items-center justify-content-center gap-2" href="/projects/add">
            <svg width="15px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#ffffff" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
            Add Project</a>
        <a sec:authorize="hasRole('ADMIN')" class="btn btn-info  btn-sm d-flex align-items-center justify-content-center gap-2" href="/students">
            <svg width="15px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="#ffffff" d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192l42.7 0c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0L21.3 320C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7l42.7 0C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3l-213.3 0zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352l117.3 0C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7l-330.7 0c-14.7 0-26.7-11.9-26.7-26.7z"/></svg>
            List Student</a>
        <a sec:authorize="isAnonymous()" class="btn btn-primary btn-sm d-flex align-items-center justify-content-center gap-2" href="/login">
            <svg width="15px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><<path fill="#ffffff" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg>
            Login</a>
        <a sec:authorize="hasRole('ADMIN')" class="btn btn-danger btn-sm d-flex align-items-center justify-content-center gap-2" href="/logout">
            <svg width="15px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg>
            Logout</a>
    </div>

    <!-- Search & Sort -->
    <form th:action="@{/projects}" method="get" class="row g-2 mb-3">
        <div class="col-md-4">
            <small class="text-muted">Enter a keyword to find relevant projects.</small>
            <input type="text" id="keyword" name="keyword" class="form-control"
                   placeholder="Enter project name keyword..."
                   th:value="${keyword}">
        </div>
        <div class="col-md-3">
            <small class="text-muted">Choose how to sort the projects.</small>
            <select id="sortBy" name="sortBy" class="form-select">
                <option value="year" th:selected="${sortBy == 'year'}">Year</option>
                <option value="name" th:selected="${sortBy == 'name'}">Name</option>
                <option value="course" th:selected="${sortBy == 'course'}">Course</option>
            </select>
        </div>
        <div class="col-md-3">
            <small class="text-muted">Select the sorting order.</small>
            <select id="direction" name="direction" class="form-select">
                <option value="asc" th:selected="${direction == 'asc'}">Ascending (A-Z, oldest first)</option>
                <option value="desc" th:selected="${direction == 'desc'}">Descending (Z-A, newest first)</option>
            </select>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2">
                <svg width="15px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="#ffffff" d="M3.9 54.9C10.5 40.9 24.5 32 40 32l432 0c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9 320 448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6l0-79.1L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z"/>
                </svg>
                Filter
            </button>
        </div>
    </form>


    <!-- Data Display -->
    <div class="row" th:if="${not #lists.isEmpty(projects)}">
        <div class="col-md-4 mb-4" th:each="project : ${projects}">
            <div class="card h-100">
                <a th:href="@{/projects/{id}(id=${project.id})}">
                    <img th:src="@{${project.firstImageUrl}}" class="card-img-top" alt="Image" style="height: 200px; object-fit: cover;">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${project.name}"></h5>
                    <p class="card-text">Year: <span th:text="${project.year}"></span></p>
                    <p class="card-text">Course: <span th:text="${project.course}"></span></p>
<!--                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/projects/delete/{id}(id=${project.id})}" class="btn btn-danger"-->
<!--                       onclick="return confirm('Are you sure you want to delete this project?');">-->
<!--                        Delete-->
<!--                    </a>-->
                    <a sec:authorize="hasRole('ADMIN')" href="#" class="btn btn-danger"
                       th:attr="data-url=@{/projects/delete/{id}(id=${project.id})}"
                       onclick="confirmDelete(this)">
                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- No Data -->
    <div class="text-center mt-5" th:if="${#lists.isEmpty(projects)}">
        <img src="https://cdn-icons-png.flaticon.com/512/4076/4076432.png"
             alt="No Data" class="img-fluid animate__animated animate__shakeX"
             style="width: 200px;">
        <h4 class="mt-3 text-muted">No data!</h4>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/projects(page=0, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}">First</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/projects(page=${currentPage - 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}">Previous</a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence((currentPage - 2 < 0 ? 0 : currentPage - 2), (currentPage + 2 >= totalPages ? totalPages - 1 : currentPage + 2))}"
                th:classappend="${currentPage == i} ? 'active'">
                <a class="page-link" th:href="@{/projects(page=${i}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}" th:text="${i + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/projects(page=${currentPage + 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}">Next</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/projects(page=${totalPages - 1}, keyword=${keyword}, sortBy=${sortBy}, direction=${direction})}">Last</a>
            </li>
        </ul>
    </nav>


</div>
<script>
    function confirmDelete(element) {
        Swal.fire({
            title: 'Are you sure?',
            text: 'This project will be permanently deleted!',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = element.getAttribute("data-url");
            }
        });
        return false;
    }
</script>
</body>
</html>
